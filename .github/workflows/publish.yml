name: publish
description:

on:
  workflow_dispatch:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      checks: write
      id-token: write # For signing
      actions: read
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3.5.2
        with:
          ref: ${{ github.ref }}

      - name: Authenticate NPM
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish
        run: |
          yarn publish
        env:
          NPM_CONFIG_PROVENANCE: true
